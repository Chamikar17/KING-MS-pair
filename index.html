<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad View</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    #countdown {
      margin-top: 20px;
      font-size: 20px;
    }
    #ad-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Watch Ad to Continue</h1>
  <button id="startBtn">Start Ad</button>
  <div id="countdown"></div>
  <div id="ad-container"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdown = document.getElementById("countdown");
    const adContainer = document.getElementById("ad-container");

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startBtn.innerText = "Ad Playing...";

      // âœ… Insert IFRAME ad directly
      const iframe = document.createElement("iframe");
      iframe.src = "https://www.highperformanceformat.com/e42fa73e5c10082289e03e1ab4085928/invoke.html";
      iframe.width = "468";
      iframe.height = "60";
      iframe.frameBorder = "0";
      iframe.scrolling = "no";
      iframe.style.border = "none";
      adContainer.appendChild(iframe);

      // â± Countdown
      let seconds = 18;
      countdown.innerText = `Redirecting in ${seconds}s...`;
      const timer = setInterval(() => {
        seconds--;
        countdown.innerText = `Redirecting in ${seconds}s...`;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = "home.html"; // âœ… redirect to home
        }
      }, 1000);
    });
  </script>
</body>
</html>
