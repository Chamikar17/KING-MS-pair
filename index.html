<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Watch and Earn</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .progress-container {
      background-color: white;
      border: 4px solid #28a745;
      width: 100%;
      height: 30px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #28a745;
      width: 0%;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
    }
    .points {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
    .owner-link {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Watch Ad to Earn Points</h1>
  <button onclick="startAd()">‚ñ∂Ô∏è Play Ad</button>
  <div class="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <div class="points">
    üîÅ Points Earned: <span id="points">0</span> / 100
  </div>  <div class="owner-link">
    <button onclick="window.open('https://wa.me/+94767861594?text=HELLOüëã+ads+playe+üôÇ')">üì≤ Owner</button>
  </div>  <!-- Adsterra Ad Script -->  <script type='text/javascript' src='//pl26741433.profitableratecpm.com/d3/ec/0f/d3ec0fad5db95b6cef9553c219c8b8b4.js'></script>  <script>
    let points = 0;
    const pointsDisplay = document.getElementById("points");

    function startAd() {
      let progressBar = document.getElementById("progress");
      let width = 0;
      let secondsWatched = 0;
      progressBar.style.width = "0%";

      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          if (secondsWatched >= 15 && points < 100) {
            points++;
            pointsDisplay.textContent = points;
          }
        } else {
          width += 0.67; // About 15 seconds total
          secondsWatched += 0.1;
          progressBar.style.width = width + "%";
        }
      }, 100);
    }
  </script></body>
