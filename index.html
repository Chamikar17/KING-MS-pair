<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Play & Earn</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .progress-container {
      background-color: white;
      border: 4px solid #28a745;
      width: 90%;
      max-width: 400px;
      height: 30px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.1s;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
    }
    .points {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
    .owner-link {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üé¨ Watch Ad & Earn Points</h1>

  <button onclick="playAd()">‚ñ∂Ô∏è Play Ad</button>

  <div class="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="points">
    üîÅ Points Earned: <span id="points">0</span> / 100
  </div>

  <div class="owner-link">
    <button onclick="window.open('https://wa.me/+94767861594?text=HELLOüëã+ads+playe+üôÇ')">üì≤ Owner</button>
  </div>

  <!-- Adsterra Popup Ad URL (use your own) -->
  <!-- This opens as popup -->
  <script>
    let points = 0;
    const pointsDisplay = document.getElementById("points");

    function playAd() {
      // Open ad in a new tab
      window.open('https://www.profitableratecpm.com/x1fu9w31j?key=9e56e55a3a3f57fab750d1c7a4c9fac4', '_blank');

      // Start 15-second timer
      let progressBar = document.getElementById("progress");
      let width = 0;
      let secondsWatched = 0;
      progressBar.style.width = "0%";

      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          if (secondsWatched >= 15 && points < 100) {
            points++;
            pointsDisplay.textContent = points;
          }
        } else {
          width += 0.67; // completes in ~15s
          secondsWatched += 0.1;
          progressBar.style.width = width + "%";
        }
      }, 100);
    }
  </script>

</body>
</html>
