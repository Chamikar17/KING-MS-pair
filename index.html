<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Ad Play Panel</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #27ae60;
    }

    #progressContainer {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: red;
      transition: width 0.2s;
    }

    #playBtn, #finalBtn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #playBtn {
      background-color: green;
      color: white;
    }

    #playBtn.clicked {
      background-color: red;
    }

    #message, #finalBtn {
      display: none;
    }

    #finalBtn {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Ad Play Panel</h1>
  <button id="playBtn">Play Ad</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <p id="message">Ad එක තප්පර 15ක් බලා මෙතනට පැමිණෙන්න...</p>
  <button id="finalBtn">Play Ad Now</button>

  <script>
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const message = document.getElementById('message');
    const finalBtn = document.getElementById('finalBtn');

    playBtn.addEventListener('click', () => {
      playBtn.classList.add('clicked');
      playBtn.disabled = true;
      message.style.display = 'block';

      let width = 0;
      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          finalBtn.style.display = 'inline-block';
        } else {
          width += 1;
          progressBar.style.width = width + '%';
        }
      }, 150); // 15 seconds = 100 * 150ms = 15000ms
    });

    finalBtn.addEventListener('click', () => {
      // Trigger Adsterra ad
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '//pl26741433.profitableratecpm.com/d3/ec/0f/d3ec0fad5db95b6cef9553c219c8b8b4.js';
      document.body.appendChild(script);

      finalBtn.disabled = true;
      finalBtn.textContent = "Ad Loading...";
    });
  </script>

</body>
</html>
