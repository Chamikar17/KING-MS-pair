<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Ads Player</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #countdown {
      margin-top: 20px;
      font-size: 20px;
    }

    #ad-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎬 Auto Ads Player</h1>
  <button id="startBtn">Start Watching Ad</button>
  <div id="countdown"></div>
  <div id="ad-container"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdown = document.getElementById("countdown");
    const adContainer = document.getElementById("ad-container");

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startBtn.innerText = "Ad Playing...";

      // ✅ Load ad script without popup blocker issues
      const adScript = document.createElement("script");
      adScript.type = "text/javascript";
      adScript.src = "//pl26741553.profitableratecpm.com/9f/4b/58/9f4b587c49028a47a7821fd8dca12e80.js";
      adContainer.appendChild(adScript);

      // ⏱ Start countdown
      let seconds = 18;
      countdown.innerText = `Redirecting in ${seconds}s...`;

      const timer = setInterval(() => {
        seconds--;
        countdown.innerText = `Redirecting in ${seconds}s...`;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = "home.html"; // ✅ redirect to home
        }
      }, 1000);
    });
  </script>
</body>
</html>
