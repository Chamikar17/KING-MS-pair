<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Ad Play</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      font-family: sans-serif;
    }

    button {
      background: #00c853;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #countdown {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Click to Watch Ad</h1>
  <button id="startBtn">Start Ad</button>
  <div id="countdown"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdown = document.getElementById("countdown");

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startBtn.innerText = "Ad Playing...";

      // âœ… Inject Ad script
      const adScript = document.createElement("script");
      adScript.type = "text/javascript";
      adScript.src = "//pl26741433.profitableratecpm.com/d3/ec/0f/d3ec0fad5db95b6cef9553c219c8b8b4.js";
      document.body.appendChild(adScript);

      // â± Countdown
      let seconds = 18;
      countdown.innerText = `Redirecting in ${seconds}s...`;
      const timer = setInterval(() => {
        seconds--;
        countdown.innerText = `Redirecting in ${seconds}s...`;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = "home.html"; // redirect
        }
      }, 1000);
    });
  </script>
</body>
</html>
