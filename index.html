<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Ads Play Site</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #line {
      width: 0%;
      height: 10px;
      background-color: red;
      transition: width 0.5s ease;
      margin: 20px auto;
    }

    #adContainer {
      background-color: #e0ffe0;
      padding: 20px;
      margin-top: 30px;
      display: none;
    }

    #earningsDisplay {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    .btn {
      background-color: #00cc66;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>

  <h1>üåü ‡∂î‡∂∂‡∑ö Ad Panel ‡∂ë‡∂ö‡∂ß ‡∑É‡∑è‡∂Ø‡∂ª‡∂∫‡∑ô‡∂±‡∑ä ‡∂¥‡∑í‡∑Ö‡∑í‡∂ú‡∂±‡∑í‡∂∏‡∑î! üåü</h1>

  <div id="line"></div>

  <button class="btn" id="playBtn">üé¨ Play Ad</button>

  <p id="waitMsg" style="display: none; margin-top: 20px;">Ad ‡∂ë‡∂ö ‡∂≠‡∂¥‡∑ä‡∂¥‡∂ª 3‡∂ö‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±!</p>

  <button class="btn" id="finalBtn" style="display: none;">‚ñ∂Ô∏è Ad ‡∂ë‡∂ö ‡∂Ø‡∑ê‡∂±‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±</button>

  <div id="adContainer">
    <!-- Adsterra Ad -->
    <script type='text/javascript' src='//pl26741433.profitableratecpm.com/d3/ec/0f/d3ec0fad5db95b6cef9553c219c8b8b4.js'></script>
  </div>

  <div id="earningsDisplay">‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂ã‡∂¥‡∂∫‡∑è‡∂ú‡∂≠‡∑ä ‡∂∏‡∑î‡∂Ø‡∂Ω: <span id="earnings">0.00</span> LKR</div>

  <script>
    let earnings = parseFloat(localStorage.getItem("earnings")) || 0;
    const earningsDisplay = document.getElementById("earnings");
    const playBtn = document.getElementById("playBtn");
    const waitMsg = document.getElementById("waitMsg");
    const finalBtn = document.getElementById("finalBtn");
    const line = document.getElementById("line");
    const adContainer = document.getElementById("adContainer");

    earningsDisplay.textContent = earnings.toFixed(2);

    playBtn.addEventListener("click", () => {
      playBtn.disabled = true;
      waitMsg.style.display = "block";
      line.style.width = "0%";
      finalBtn.style.display = "none";
      adContainer.style.display = "none";

      let percent = 0;
      const interval = setInterval(() => {
        percent += 33.4;
        line.style.width = `${percent}%`;
        if (percent >= 100) {
          clearInterval(interval);
          waitMsg.style.display = "none";
          finalBtn.style.display = "inline-block";
        }
      }, 1000); // 1 second √ó 3 = 3 seconds total
    });

    finalBtn.addEventListener("click", () => {
      finalBtn.disabled = true;
      finalBtn.textContent = "Ad Loading...";
      adContainer.style.display = "block";

      const amountPerAd = 0.50; // LKR per ad
      earnings += amountPerAd;
      localStorage.setItem("earnings", earnings.toFixed(2));
      earningsDisplay.textContent = earnings.toFixed(2);

      OPTIONAL: Send to API
      
      fetch("https://YOUR_API_ENDPOINT_HERE.com/update-earnings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user: "acd9d39ec70f521004ed9bd49a6fbde4",
          amount: amountPerAd
        })
      });
      

      setTimeout(() => {
        finalBtn.disabled = false;
        finalBtn.textContent = "‚ñ∂Ô∏è Ad ‡∂ë‡∂ö ‡∂Ø‡∑ê‡∂±‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±";
        playBtn.disabled = false;
      }, 5000);
    });
  </script>
</body>
</html>
