<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Ad Play Panel</title>
  <style>
    body {
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
      font-family: sans-serif;
    }

    #line {
      width: 0%;
      height: 10px;
      background: red;
      margin: 20px auto;
      transition: width 0.5s;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #earningsDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: #00b300;
    }

    #adFrame {
      display: none;
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>üåü ‡∂î‡∂∂‡∑ö Ad Panel ‡∂ë‡∂ö‡∂ß ‡∑É‡∑è‡∂Ø‡∂ª‡∂∫‡∑ô‡∂±‡∑ä ‡∂¥‡∑í‡∑Ö‡∑í‡∂ú‡∂±‡∑í‡∂∏‡∑î! üåü</h2>

  <div id="line"></div>

  <button class="btn" id="playBtn">üé¨ Play Ad</button>

  <div id="earningsDisplay">‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂ã‡∂¥‡∂∫‡∑è‡∂ú‡∂≠‡∑ä ‡∂∏‡∑î‡∂Ø‡∂Ω: <span id="earnings">0.00</span> LKR</div>

  <iframe id="adFrame"></iframe>

  <script>
    let earnings = parseFloat(localStorage.getItem("earnings")) || 0;
    const earningsDisplay = document.getElementById("earnings");
    const playBtn = document.getElementById("playBtn");
    const adFrame = document.getElementById("adFrame");
    const line = document.getElementById("line");

    earningsDisplay.textContent = earnings.toFixed(2);

    playBtn.addEventListener("click", () => {
      playBtn.disabled = true;
      line.style.width = "0%";
      adFrame.style.display = "none";

      let percent = 0;
      const interval = setInterval(() => {
        percent += 33.4;
        line.style.width = `${percent}%`;
        if (percent >= 100) {
          clearInterval(interval);

          // Show ad
          adFrame.src = "https://www.profitableratecpm.com/x1fu9w31j?key=9e56e55a3a3f57fab750d1c7a4c9fac4";
          adFrame.style.display = "block";

          // Add earnings
          const amountPerAd = 0.50;
          earnings += amountPerAd;
          localStorage.setItem("earnings", earnings.toFixed(2));
          earningsDisplay.textContent = earnings.toFixed(2);

          // Optional: Send to your API
          
          fetch("708cb4ab7f83c2db54245f78c0de4473", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user: "123",
              amount: amountPerAd
            })
          });
          

          setTimeout(() => {
            playBtn.disabled = false;
          }, 5000);
        }
      }, 1000); // 3 seconds
    });
  </script>
</body>
</html>
