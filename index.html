<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Ads Play</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #countdown {
      margin-top: 20px;
      font-size: 22px;
    }

    #ad-zone {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Auto Ad Player</h1>
  <button id="startBtn">Start Auto Ads</button>
  <div id="countdown"></div>
  <div id="ad-zone"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdown = document.getElementById("countdown");
    const adZone = document.getElementById("ad-zone");

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startBtn.innerText = "Ad Playing...";

      // âœ… 1. Load Adsterra display ad (no popup)
      const adScript = document.createElement("script");
      adScript.type = "text/javascript";
      adScript.src = "//pl26741433.profitableratecpm.com/d3/ec/0f/d3ec0fad5db95b6cef9553c219c8b8b4.js";
      adZone.appendChild(adScript);

      // âœ… 2. Start 18s countdown
      let seconds = 18;
      countdown.innerText = `Redirecting in ${seconds}s...`;
      const timer = setInterval(() => {
        seconds--;
        countdown.innerText = `Redirecting in ${seconds}s...`;
        if (seconds <= 0) {
          clearInterval(timer);
          // âœ… 3. Redirect to home.html or another page
          window.location.href = "home.html";
        }
      }, 1000);
    });
  </script>
</body>
</html>
