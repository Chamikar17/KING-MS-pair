<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pair Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 WhatsApp Pair Code</h1>
    <div id="code"><p>Generating code...</p></div>
    <div id="session-id"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    socket.on('pair-code', code => {
      document.getElementById('code').innerHTML = `<h2>${code}</h2><p>Use this code in your WhatsApp → Linked Devices</p>`
    })

    socket.on('session-id', id => {
      document.getElementById('session-id').innerHTML = `<p>✅ SESSION_ID: <b>${id}</b></p>`
    })
  </script>
</body>
</html>
