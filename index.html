<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Earnings Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      margin: 20px 0;
    }
    .progress {
      height: 100%;
      background-color: red;
      width: 0%;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .earnings {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>  <h1>üé¨ Play an Ad and Earn Money!</h1>
  <button onclick="startAd()">‚ñ∂Ô∏è Play Ad</button>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="earnings">
    üí∏ Your Earnings: <span id="earnings">0.00</span> LKR
  </div>  <!-- Adsterra Ad Script -->  <script type='text/javascript' src='//pl26741433.profitableratecpm.com/d3/ec/0f/d3ec0fad5db95b6cef9553c219c8b8b4.js'></script>  <script>
    let earnings = 0;
    const earningsDisplay = document.getElementById("earnings");

    // ‚úÖ Get earnings from API on load
    window.addEventListener("load", () => {
      fetch("https://yourapi.com/get-earnings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ user: "0712345678" })
      })
      .then(res => res.json())
      .then(data => {
        if (data.total_earnings) {
          earnings = parseFloat(data.total_earnings);
          earningsDisplay.textContent = earnings.toFixed(2);
        }
      });
    });

    function startAd() {
      let progress = document.getElementById("progress");
      progress.style.width = "0%";
      let width = 0;
      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          finishAd();
        } else {
          width += 1;
          progress.style.width = width + "%";
        }
      }, 30); // ‚è±Ô∏è 3 seconds total
    }

    function finishAd() {
      const amountPerAd = 0.50;
      earnings += amountPerAd;
      earningsDisplay.textContent = earnings.toFixed(2);

      // ‚úÖ Save earnings to API
      fetch("708cb4ab7f83c2db54245f78c0de4473", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user: "0712345678",
          amount: amountPerAd
        })
      });
    }
  </script></body>
</html>
